<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird game</title>
    <meta name="Author" content="Johan Koivisto" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="monitor">
      <div class="game-container crt">
        <h1 class="purple">bird Up!</h1>
        <h4 class="purple">The best game on the internet!</h4>
        <h3 id="instructions">Type letters found in bird name, alternating from first to last</h3>
        <h1 id="bird-name" class="purple">_ _ _ _ _</h1>
        <h2 id="bird-count"></h2>
        <h5>Toggle easy mode:</h5>
        <label class="switch">
          <input type="checkbox" onchange="toggleDifficulty()" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
